<!DOCTYPE html>
<html lang="en" theme="default">

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Time Tracker</title>
   <link rel="stylesheet" href="https://unpkg.com/normalize.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <link href="styles/styles.css" rel="stylesheet" />
   <script src="scripts/helper-functions.js" defer></script>
   <script src="scripts/time-tracker.js"></script>
</head>

<body class="body-color">
   <header>
      <img src="img/logo-32.png" />
      <h1><strong>Time</strong> Tracker</h1>
      <div class="button-panel">
         <button id="delete-button" class="toggle-button icon-32 justify-end">

            <img src="img/trash.png" class="icon-16">
         </button>

         <button id="dark-mode-button" class="toggle-button icon-32 justify-end">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-moon-stars-fill icon-16"
               viewBox="0 0 16 16">
               <path
                  d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278" />
               <path
                  d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z" />
            </svg>
         </button>
      </div>
   </header>
   <div class="card box-color">
      <h2>Your Top Sites</h2>
   </div>

   <template id="domain-card-template">
      <div class="domain-card box-color">
         <img class="domain-icon icon-32" />
         <div class="info">
            <h3 class="domain-name" style="font-weight: 600">Domain Name</h3>
            <p class="total-time" style="font-style: oblique">Total Time</p>
         </div>
      </div>
   </template>

   </canvas>-->
</body>

</html>
